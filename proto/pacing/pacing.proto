syntax = "proto3";
package pacing;

import "proto/common/common.proto";


// TODO - delete all of these status fields.  They were easy to fetch.

message Account {
  // Status status = 1; ?
  common.CurrencyCode currency_code = 2;
}

message Campaign {
  // Status status = 1; ?
  double daily_budget_amount = 2;
}

message FlatPacingCampaign {
  common.EntityPath entity_path = 1;
  // Platform platform = 2;
  // Customer customer = 3;
  Account account = 4;
  Campaign campaign = 5;
}
